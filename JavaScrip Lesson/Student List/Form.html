<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link href="../CSS/FormStyle.css" rel="stylesheet" />
    <script src="Student.js"></script>
    <style>
        .Caculator {
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            flex-wrap: wrap;
            line-height: 50px;
        }

        .Column {
            border-radius: 5px;
            flex-direction: column;
            padding: 10px;
            line-height: 50px;
            border: solid #808080;
            background-color: white;
        }

        .Row {
            justify-content:center;
            background-color: white;
            border-radius: 10px;
            flex-direction: row;
            border-radius: 5px;
        }

            .Row .input label {
                width: 70px;
            }

            .Row.Head.QTY {
                width: 200px;
            }

            .Row.Head.ID {
                width: 70px;
            }

            .Row button {
                padding: 10px 20px;
                background-color: #3e64ff;
                border: 2px solid #ddd;
                color: white;
                cursor: pointer;
                width: 100px;
            }

            .Row input {
                vertical-align: middle;
                padding: 10px 20px;
                background-color: #fff;
                border: 6px solid #ddd;
                text-align: center;
            }
    </style>
</head>
<body>
    <div class="Caculator">
        <div class="Row">
            <div class="Column" style="padding: 20px">
                <div class="Row input" style="align-items:center">
                    <label>First:</label>
                    <input type="text" value="" id="first" placeholder="Name" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Last:</label>
                    <input type="text" value="" id="last" placeholder="Name" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Date:</label>
                    <input type="text" value="" id="date" placeholder="Date of bith" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Sex:</label>
                    <input type="text" value="" id="sex" placeholder="Student Sex" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Address1:</label>
                    <input type="text" value="" id="address1" placeholder="Address 1" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Address2:</label>
                    <input type="text" value="" id="address2" placeholder="Address 2" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Address3:</label>
                    <input type="text" value="" id="address3" placeholder="Address 3" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Address4:</label>
                    <input type="text" value="" id="address4" placeholder="Address 4" />
                </div>
                <div class="Row input" style="align-items:center">
                    <label>Address5:</label>
                    <input type="text" value="" id="address5" placeholder="Address 5" />
                </div>
                <div class="Row" style="align-items:center">
                    <button type="button" onclick="StudentInsert()" style="margin-top: 20px">Register</button>
                </div>
            </div>
            <div class="Caculator">
                <div class="Row">
                    <label style="font-size: 40px; font-weight: bold; border: 2px solid #808080; padding: 10px 20px; border-radius: 5px">Student List</label>
                </div>
                <div class="Row">
                    <label class="Row Head ID">ID</label>
                    <label class="Row Head QTY">Student Name</label>
                    <label class="Row Head QTY">Address</label>
                    <label class="Row Head QTY">Sex</label>
                    <label class="Row Head QTY">Date Of Birth</label>
                </div>
                <div id="table"></div>
                <div class="Row" id="menu"></div>
            </div>
        </div>
    </div>
</body>
</html>
